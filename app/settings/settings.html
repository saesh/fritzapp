<div data-ng-controller="SettingsController as vm">

    <div class="col-md-12 col-lg-6 col-lg-offset-3">
      <form name="settingsForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" data-ng-model="vm.loginModel.username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" data-ng-model="vm.loginModel.password" placeholder="Password" required>
        </div>
        <button data-ng-click="vm.saveSettings()" class="btn btn-primary" data-ng-disabled="settingsForm.$invalid">Save</button><span data-ng-show="vm.settingsSaved && settingsForm.$valid">Saved!</span>
        <hr>
        <div class=" form-group text-center">
        	<button class="btn btn-danger" data-ng-click="vm.forgetSettings()">Forget</button>
        </div>
      </form>

      <pre data-ng-show="vm.debug">{{vm | json}}</pre>
    </div>

</div>
